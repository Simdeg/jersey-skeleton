<!DOCTYPE html>

<html>

  <head>

    <meta charset="UTF-8">

    <title>Lecture et parsing d'un fichier JSON</title>

  </head>

  <body>

    <script src="jquery.js"></script>

    <button id="lectureEvent">Lancer la lecture des events </button>
    <button id="lectureClient">Lancer la lecture des clients</button>

    <div id="zoneEvent"></div>
    <div id="zoneClient"></div>

    <script>

      $(function listEvent() {

        $('#lectureEvent').on('click', function(){

          $.getJSON('events.json',function(data){

            $.each(data,function(index,d){
              	$('#zoneEvent').append('Intitulé : ' + d.intitule + '<br>');
				$('#zoneEvent').append('Type : ' + d.type + '<br>');
				$('#zoneEvent').append('Date de début : ' + d.dateDebut + '<br>');
				$('#zoneEvent').append('Date de Fin : ' + d.dateFin + '<br>');
				$('#zoneEvent').append('Lieu : ' + d.lieu + '<br><br><br>');
				
            });

          });

        });

      });
      
      $(function listClient() {

          $('#lectureClient').on('click', function(){

            $.getJSON('client.json',function(data){

              $.each(data,function(index,d){
                $('#zoneClient').append('Nom : ' + d.nom + '<br>');
  				$('#zoneClient').append('Prenom : ' + d.prenom + '<br>');
  				$('#zoneClient').append('Pseudo : ' + d.pseudo + '<br>');
  				$('#zoneClient').append('Email : ' + d.email + '<br><br>');
  				
              });

            });

          });

        });

    </script>

  </body>

</html>
