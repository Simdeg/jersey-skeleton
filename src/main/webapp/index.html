<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css" />
		<title>Gest Event</title>
		 <!-- jQuery -->
	    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	    
		<script type="text/javascript" src="all.js"> </script>
		<script type="text/javascript" src="jquery.js"></script>
	</head>
	<body>
		<header>
			<h1>Gest Event</h1>
			<p>Site de gestion d'évènements collaboratifs</p>
		</header>
		
		<nav>
			<ul>
				<li><button onClick="listEvent()">Consulter</button></li>
				<li><button onClick="loginUser()">Se connecter</button></li>
				<li><button onClick="createUser()">Créer un compte</button></li>
				<li><button onClick="createEvent()">Créer un évènement</button></li>
			</ul>
		</nav>
		
		<section id="principal">
			<p>Liste des événements </p>
			<section id="listEvent">
				<script>
					listEventBdd();
				</script>
		</section>
			
			<section id="loginUser" style="display:none;">
			<form method="post">
			<p>
				<label for="pseudo">Votre pseudo :</label>
				<input type="text" id="pseudo">
			<br />
				<label for="password">Votre mot de passe :</label>
				<input type="password" id="password">
			<br />
				<input type="submit" value="Envoyer">
			</p>
			</form>
			</section>
		
			<section id="createEvent" style="display:none;">
			<form method="post">
			<p>
				<label for="intitule">Nom de l'évènement :</label>
				<input type="text" id="intitule">
			<br />
				<label for="type">Type de l'évènement :</label>
				<input type="text" id="type">
			<br />
				<label for="dateDebut">Date de début :</label>
				<input type="date" id="dateDebut">
			<br />
				<label for="dateFin">Date de fin :</label>
				<input type="date" id="dateFin">
			<br />
				<label for="lieu">Lieu de l'évènement :</label>
				<input type="text" id="lieu">
			<br />
				<label for="nombreMin">Participants minimum :</label>
				<input type="number" id="nombreMin">
			<br />
				<label for="nombreMax">Participants maximum :</label>
				<input type="number" id="nombreMax">
			<br />
				<input type="submit" value="Envoyer">
			</p>
			</form>
			</section>
			
			<section id="createUser" style="display:none;">
			<form method="post">
			<p>
				<label for="nom">Votre nom :</label>
				<input type="text" id="nom">
			<br />
				<label for="prenom">Votre prénom :</label>
				<input type="text" id="prenom">
			<br />
				<label for="pseudo">Votre pseudo :</label>
				<input type="text" id="pseudo">
			<br />
				<label for="email">Votre email :</label>
				<input type="email" id="email">
			<br />
				<label for="password">Votre mot de passe :</label>
				<input type="password" id="password">
			<br />
				<input type="submit" value="Envoyer">
			</p>
			</form>
			</section>
			
		</section>
		
		<footer></footer>
	</body>
</html>
